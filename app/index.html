<!doctype html>
<html lang="zh-CN" ng-app="todoApp">
  <head>
    <meta charset="utf-8">
    <title>TodoMVC</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/font-awesome.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <header>
        <a href="http://www.chen9.info" class="todo-icon"></a>
        <h1 class="todo-title">ToDo</h1>
    </header>
    <div ng-view></div>
    <footer class="todo-nav">
        <ul>
            <li class="todo-nav-item" id="todo-nav-cates"><i class="fa fa-archive fa-fw"></i>分类</li>
            <li class="todo-nav-item" id="todo-nav-inves"><i class="fa fa-tasks fa-fw"></i>清单</li>
            <li class="todo-nav-item" id="todo-nav-tasks"><i class="fa fa-table fa-fw"></i>详细</li>
        </ul>
    </footer>
    <!-- addPanel -->
    <div class="add-cate-panel">
        <h3><i class="fa fa-folder fa-fw"></i>新增分类</h3>
        <ul>
            <li>
                <label for="add-cate-main">选择主分类：</label>
                <select id="add-cate-main">
                    <option value="null">新增主分类</option>
                </select>
            </li>
            <li>
                <label for="add-cate-name">新分类名称：</label>
                <input type="text" id="add-cate-name">
            </li>
        </ul>
        <div class="add-cate-btn">
            <span id="add-cate-cancel"><i class="fa fa-meh-o"></i>取消</span>
            <span id="add-cate-check"><i class="fa fa-smile-o"></i>确认</span>
        </div>
    </div>

    <!-- script -->
    <script src="vender/angular.min.js"></script>
    <script src="vender/angular-route.min.js"></script>

    <script src="scripts/app.js"></script>

    <script src="scripts/controllers/MainController.js"></script>
    <script src="scripts/controllers/CateController.js"></script>
    <script src="scripts/controllers/ListController.js"></script>
    <script src="scripts/controllers/TaskController.js"></script>

    <script src="scripts/directives/cateDirectives.js"></script>
    <script src="scripts/directives/listDirectives.js"></script>
    <script src="scripts/directives/taskDirectives.js"></script>

    <script src="scripts/services/storageService.js"></script>


  </body>
</html>
